<div class="container">
	<div class="col-lg-offset-1 col-lg-10">
		<h2>Create Blog</h2>
		<form method="get">
		    <div class="group">
		        <label class="createBlogLabel">Blog title</label>
		        <input type="text" name="blogPostTitle" id="blgTitle" class="createBlogTitle"/>
			</div>
	
			<div class="group">
			    <label class="createBlogLabel">Blog Message</label>
				<textarea name="message" class="createBlogMessage" id="blgPost" rows="10" cols="120"></textarea>
			</div>
			
			<div class="group">
			    <center> <button type="button" class="btn btn-warning" id="btnCreate">Submit Blog <span class="glyphicon glyphicon-send"></span></button></center>
			</div>
        </form>		
	</div>	
</div>
