<div class="blogFirst">
	<div class="col-lg-12">		
		<% _.each(vars.res.slice(0,25),function(value) {%> 		
			<div class="col-lg-2">
				<img src="images/blogPost.png" id="blogThumbnail" style="">
			</div>
			<div class="col-lg-10 homePageBlogDesign">
				<h4 id="titleTag">  <%= value.title %> </h4>
				<p id="readMoreButtonId" onclick="readMoreButton(<%= value.id %>); return false;"> Read more </p>
				<hr/>					
			</div>
		<% }); %>
	</div>	
</div>
