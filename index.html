<!DOCTYPE html>
<html>
	<head>
		<title>Blog</title>
		<!-- initializing of bootstrap,jquery & underscore-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- external css & js-->
  		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/getBlogPost.js"></script>
  	
		<!-- create blog -->
		<script type="text/template" id="createBlogPage">
			<div class="container">
				<form>
					<h1>Create blog</h1>
					Blog Title : 
					<input type="text" name="blogTitleName" id="blgTitle"> <br/> <br/>
					Blog Post : 
					<input type="text" name="blogPostName" id="blgPost"> <br/> <br/>
					<input type="button" name="button" value="create" id="btnCreate">
				</form>
			</div>
		</script>		
	</head>
<body>
	<!-- header -->
	<header>
	 	<div class="container">
	 		<div class="row">	
	 			<nav class="navbar navbar-default" id="grad1">			
	   				<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        				<span class="icon-bar"></span>
	        				<span class="icon-bar"></span>
	        				<span class="icon-bar"></span>                       
	      				</button>
						<a href="index.html"><img src="images/logo.png" alt="logo" width="130px" height="56px" style="padding:10px;">  </a>
	    			</div>
		 			<div class="collapse navbar-collapse" id="myNavbar">
		 				<ul class="nav navbar-nav navbar-right">
		   					<li><a href="index.html" id="homeId" class="active">Home</a></li>
		    				<li><a href="#" id = "aboutId" onclick="callAboutUs();return false;" class="active">About us</a></li>
		        			<li><a href="#" id = "contactId" onclick="callContactUs();return false;" class="active">Contact us</a></li>
		        			<li><a href="#" id = "newPostId" onclick="callNewPostId();return false;" class="active">New post</a></li>
		      			</ul>	
		   			</div>	  		        
	  			</nav>
	  		</div>
	 	</div>		
	</header>

	<!-- Main section -->
	<div class="container wrapper">
	<section>
		<div class="container" >
			<div class="row" id="sectionPart" style="margin-top: -20px;">
				<div id="blogPostDisplay"></div>				
			</div>
		</div>
	</section>

	<!-- footer -->
	<footer style="position: absolute;bottom: 0px;">
		<div class="container" id="grad1" style="height: 30px;">
			<div class="row">
				<center><p id="footerPara">Copyright Â© 2017. All rights reserved.</p></center>
			</div>
		</div>
	</footer>
	</div>
</body>
</html>
